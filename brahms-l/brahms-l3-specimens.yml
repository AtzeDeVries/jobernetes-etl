---
apiVersion: batch/v1
kind: Job
metadata:
  name: etl-brahms-l3-specimens
  labels:
    app: etl-brahms-l3-specimens
spec:
  template:
    metadata:
      name: etl-brahms-l3-specimens
      labels:
        app: etl-brahms-l3-specimens
    spec:
      restartPolicy: Never
      containers:
      - name: etl-brahms-l3-specimens
        image: naturalis/nba-etl:V2.20-ad07ad9
        imagePullPolicy: Always
        command: ["/bin/bash"]
        args:
        - "-c"
        - >
          set -x
          && sed -i "s/#test_genera.*/$TEST_GENERA/g" /payload/software/sh/include.sh
          && sed -i "s/truncate=true/truncate=false/g" /payload/software/sh/include.sh
          && wget -q https://dl.minio.io/client/mc/release/linux-amd64/mc
          && chmod +x mc
          && cp -fr /mc /mcwriteable
          && ./mc --config-dir /mcwriteable cp s3-nba-brondata/brondata-brahms/brahms-2019-06-17.tar.gz /payload/data/brahms
          && tar -xf /payload/data/brahms/brahms-2019-06-17.tar.gz -C /payload/data/brahms  --wildcards --no-anchored 'L_3*'
          && ./mc --config-dir /mcwriteable cp s3-nba-brondata/brondata-medialib/medialib-2019-06-25.tar.gz /payload/data/medialib
          && tar -xf /payload/data/medialib/medialib-2019-06-25.tar.gz -C /payload/data/medialib
          && ./brahms-import specimens ; result=$?
          && gzip /payload/software/log/*.log
          && ./mc --config-dir /mcwriteable cp /payload/software/log/*.gz s3-nba-brondata/import-logs/2019-06-25/$(date +'%Y.%m.%d-%H.%M.%S')-brahms-l3-specimens.log.gz
          && exit $result
        env:
        - name: "LOG_LEVEL"
          value: "INFO"
        - name: "TEST_GENERA"
          value: "#test_genera=malus,parus,larus,bombus,rhododendron,felix,tulipa,rosa,canis,passer,trientalis"
        volumeMounts:
        - name: logdir
          mountPath: /payload/software/log
        - name: datadir
          mountPath: /payload/data/brahms
        - name: mediadir
          mountPath: /payload/data/medialib
        - name: etl-nba-properties
          mountPath: /payload/software/conf/nba.properties
          subPath: nba.properties
        - name: etl-log4j2-xml
          mountPath: /payload/software/conf/log4j2.xml
          subPath: log4j2.xml
        - name: mc-s3-nba-brondata-config
          mountPath: /mc
      volumes:
      - name: datadir
        emptyDir: {}
      - name: mediadir
        emptyDir: {}
      - name: logdir
        emptyDir: {}
      - name: etl-nba-properties
        configMap:
          name: etl.nba.properties
      - name: etl-log4j2-xml
        configMap:
          name: etl.log4j2.xml
      - name: mc-s3-nba-brondata-config
        configMap:
          name: mc-s3-nba-brondata-config

