---
apiVersion: batch/v1
kind: Job
metadata:
  name: etl-bootstrap
  labels:
    app: etl-bootstrap
spec:
  template:
    metadata:
      name: etl-bootstrap
      labels:
        app: etl-bootstrap
    spec:
      restartPolicy: Never
      containers:
      - name: etl-bootstrap
        image: naturalis/nba-etl:V2.11.3_dev-3f613b0
        imagePullPolicy: Always
        command: ["/bin/bash"]
        args:
        - "-c"
        - >
          ./bootstrap --all
        volumeMounts:
        - name: nfs-pvc
          mountPath: /payload/software/log
        - name: etl-nba-properties
          mountPath: /payload/software/conf/nba.properties
          subPath: nba.properties
        - name: etl-log4j2-xml
          mountPath: /payload/software/conf/log4j2.xml
          subPath: log4j2.xml
      volumes:
      - name: nfs-pvc
        persistentVolumeClaim:
          claimName: nfslog
      - name: etl-nba-properties
        configMap:
          name: etl.nba.properties
      - name: etl-log4j2-xml
        configMap:
          name: etl.log4j2.xml
