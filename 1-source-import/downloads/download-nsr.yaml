---
apiVersion: batch/v1
kind: Job
metadata:
  name: download-nsr
  labels:
    app: download-nsr
spec:
  template:
    metadata:
      name: download-nsr
      labels:
        app: download-nsr
    spec:
      restartPolicy: Never
      containers:
      - name: download-nsr
        image: alpine
        imagePullPolicy: Always
        command: ["/bin/sh"]
        args:
        - "-c"
        - >
          apk add --no-cache git
          && rm -fr /data/nsr
          && git clone https://github.com/naturalis/nba-brondata-nsr /data/nsr -b 2018.01.20--05.33.01
          && (cd /data/nsr ; ./uncompress.sh)
        volumeMounts:
        - name: sourcedata-pvc
          mountPath: /data
      volumes:
      - name: sourcedata-pvc
        persistentVolumeClaim:
          claimName: sourcedata

