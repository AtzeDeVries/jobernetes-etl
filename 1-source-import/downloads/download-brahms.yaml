---
apiVersion: batch/v1
kind: Job
metadata:
  name: download-brahms
  labels:
    app: download-brahms
spec:
  template:
    metadata:
      name: download-brahms
      labels:
        app: download-brahms
    spec:
      restartPolicy: Never
      containers:
      - name: download-brahms
        image: alpine
        imagePullPolicy: Always
        command: ["/bin/sh"]
        args:
        - "-c"
        - >
          apk add --no-cache git
          && rm -fr /data/brahms
          && git clone https://github.com/naturalis/nba-brondata-brahms /data/brahms -b 2017-10
          && (cd /data/brahms ; ./uncompress.sh)
      env:
        - name: "BRONDATA_TAG"
          value: "2017-10"
      volumeMounts:
        - name: sourcedata-pvc
          mountPath: /data
    volumes:
      - name: sourcedata-pvc
        persistentVolumeClaim:
          claimName: sourcedata

