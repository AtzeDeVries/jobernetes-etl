---
apiVersion: batch/v1
kind: Job
metadata:
  name: etl-metadata
  labels:
    app: etl-metadata
spec:
  template:
    metadata:
      name: etl-metadata
      labels:
        app: etl-metadata
    spec:
      restartPolicy: Never
      containers:
      - name: etl-metadata
#        image: appropriate/curl
#        imagePullPolicy: Always
        image: alpine:3.6
        command: 
        - /bin/sh
        args:
#        - -XPUT
#        - 'http://elasticsearch-data:9200/meta/_importdata/importdata'
#        - -d
        - -c
        - >
           set -x
           && apk add --no-cache curl
           && curl -XPOST -s 'http://elasticsearch-data:9200/meta/importdata/importdata' -d '{
            "brahms_sourcefile" : "brahms-2018-01-26.tar.gz",
            "crs_specimens_sourcefile" : "crs-specimens-2018-02-12.tar.gz",
            "crs_multimedia_sourcefile" : "crs-specimens-2018-02-12.tar.gz",
            "col_source_file" : "col-2017.tar.gz",
            "geo_source_file" : "geo-2018-02-08.tar.gz",
            "nsr_source_file" : "nsr-2018-01-20.tar.gz",
            "etl_version" : "V2.11.3-3f613b0",
            "medialib_cache_sourcefile" : "medialib-2018-01-18.tar.gz",
            "import_date" : "2018-03-21"
           }'
