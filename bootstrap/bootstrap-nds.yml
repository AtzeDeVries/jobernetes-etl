---
apiVersion: batch/v1
kind: Job
metadata:
  name: etl-bootstrap-nds
  labels:
    app: etl-bootstrap-nds
spec:
  template:
    metadata:
      name: etl-bootstrap-nds
      labels:
        app: etl-bootstrap-nds
    spec:
      restartPolicy: Never
      containers:
      - name: etl-bootstrap-nds
        image: naturalis/nba-etl:V2.20-ad07ad9
        imagePullPolicy: Always
        command: ["/bin/bash"]
        args:
        - "-c"
        - >
          set -x
          && wget -q https://dl.minio.io/client/mc/release/linux-amd64/mc
          && chmod +x mc
          && cp -fr /mc /mcwriteable
          && ./bootstrap --all ; result=$?
          && gzip /payload/software/log/*.log
          && ./mc --config-dir /mcwriteable cp /payload/software/log/*.gz s3-nba-brondata/import-logs/2019-06-25/$(date +'%Y.%m.%d-%H.%M.%S')-bootstrap-nds.log.gz
          && exit $result
        volumeMounts:
        - name: logdir
          mountPath: /payload/software/log
        - name: etl-nba-properties
          mountPath: /payload/software/conf/nba.properties
          subPath: nba.properties
        - name: etl-log4j2-xml
          mountPath: /payload/software/conf/log4j2.xml
          subPath: log4j2.xml
        - name: mc-s3-nba-brondata-config
          mountPath: /mc
      volumes:
      - name: etl-nba-properties
        configMap:
          name: etl.nba.properties
      - name: etl-log4j2-xml
        configMap:
          name: etl.log4j2.xml
      - name: logdir
        emptyDir: {}
      - name: mc-s3-nba-brondata-config
        configMap:
          name: mc-s3-nba-brondata-config
